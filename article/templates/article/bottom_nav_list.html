<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <script src="{% static 'article/js/jquery.openCarousel.js' %}" type="text/javascript"></script>
</head>
<body>
    <div>
        <hr>
            <h3>What to read next ?</h3>
             <span>
                    <a href="#" data-ocarousel-link="left" style="float: left;" class="prev"> </a>
                    <a href="#" data-ocarousel-link="right" style="float: right;" class="next"> </a>
             </span>
            <hr>
            <div class="wrap">
             <div class="ocarousel_slider">
                <div class="ocarousel example_photos" data-ocarousel-perscroll="3">
                    <div class="ocarousel_window">
                    {% for article in article_list %}
                        <a href="{% url 'article:detail' article.id %}" title="img1"> <img class = "bottom_img" src="/static/article/img/{{article.image_small}}" alt="" /><p>{{article.title}}</p></a>
                    {% endfor %}
                    </div>
                   <span>
                    <a href="#" data-ocarousel-link="left" style="float: left;" class="prev"> </a>
                    <a href="#" data-ocarousel-link="right" style="float: right;" class="next"> </a>
                   </span>
               </div>
             </div>
    </div>
</body>
</html>
